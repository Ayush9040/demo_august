<html lang="en">

    <h1>About Us Page</h1>


    <form>
        <table align="center" width="600" cellpadding="10">
          <tr>
            <td colspan="2" align="center">
                <h1>Student Registration Form</h1>
            </td>
          </tr>

          <tr>
            <td>Student Name: </td>
            <td><input type="text" size="21" placeholder="first Name" name="" id=""/>
            -
            <input type="text" size="21" placeholder="Last Name" name="" id=""/></td>
          </tr>

          <tr>
            <td>Father Name: </td>
            <td><input type="text" size="50" name="" id=""></td>
          </tr>

          <tr>
            <td>Date of Birth:</td>
            <td>
                <input type="text" size="3" name="" placeholder="Day" id=""> - 
                <input type="text" size="3" name="" placeholder="Month" size="8" id=""> -
                <input type="text" name="" placeholder="Year" id="">
                <i>(DD-MM-YYYY)</i>
            </td>
          </tr>

          <tr>
            <td>Mobile Number:</td>
            <td>
                <input type="text" size="1" value="+91" name="" id=""> - <input type="text" size="42" name="" id="">
            </td>
          </tr>

          <tr>
            <td>Email Id: </td>
            <td>
                <input type="text" name="" size="50" id="">
            </td>
          </tr>

          <tr>
            
            <td>Password: </td>
            <td><input type="password" name="" size="50" id="" />
          </td>
          </tr>

          <tr>
            <td>Gender: </td>
            <td>
                <input type="radio" name="g" />Male
                <input type="radio" name="g" />Female
                <input type="radio" name="g" />Others
            </td>
          </tr>

          <tr>
            <td>Department</td>

            <td>
                <input type="checkbox" name="d" value="CSE">CSE
                <input type="checkbox" name="d" value="ECE">ECE     
                <input type="checkbox" name="" id=""/>IT
                <input type="checkbox" name="" id=""/>Civil
            </td>
          </tr>

          <tr>
            <td>Select Course: </td>
            <td>
                <select name="" id="">
                    <option value="">------Select Course Type---------</option>
                    <option value="">Java</option>
                    <option value="">C</option>
                    <option value="">C++</option>
                    <option value="">React</option>
                </select>
            </td>
          </tr>

          <tr>
            <td>Upload Student Photo: </td>
            <td>
                <input type="file" name="" id="">
            </td>
          </tr>

          <tr>
            <td>Address: </td>
            <td>
                <textarea cols="42" rows="13" id=""></textarea>
            </td>
          </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit" name="" id="">
                </td>
        </table>
    </form>
